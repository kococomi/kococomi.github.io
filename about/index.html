            <h2 class="post-title"><a href="https://unlicensed.astro.clinic/about/">About</a></h2>

            

            

            <div class="post-content">
                <p>每次在自我介紹的時候，總會覺得無從開口。</p>
<p>縱然有太多可以用來自我介紹的 label——愛好、國籍、性別認同、教育背景、生活過的地方⋯⋯但我總覺得，那些都不是可以概括我、定義我的東西。若在這裡寫下關於自己的三言兩語，只是在提供一些自我窄化的思路。</p>
<p>如果可以的話，希望自己被了解的方式是通過更多能闡述我的理念的、不瑣碎的片段。</p>

            </div>
